<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li><a href='page4.html'>Gallery</a></li>
                <li><a href="page3.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>My Fourth Heading</h1>
            <p>My Fourth Paragraph</p>
            <ul id="album" class="gallery"></ul>

        </main>
        <footer>
            <p>2025 My Mini Site</p>
        </footer>
    </div>
    <!-- End of Container -->
    <script>
        var photos = [];// Declare an empty array to store the image element
        var fileNames = [];// Declare an empty array to store image file names
        var captions = [
            "BEAUTIFUL WINTER", "SNOW LAND", "SNOWY PATH",
            "FROSTY TREES", "WINTER TWILIGHT", "MISTY MORNING"
        ];
        var descriptions = [
            "A beautiful winter scenery in the morning",
            "A peaceful snowy landscape at dusk",
            "A snowy path lined with trees",
            "Frost-covered trees at sunrise",
            "Twilight over a snowy field",
            "Misty morning in winter woods"
        ];
        var imageList = [];// Declare an empty array to store the html list that contains an image
        var image;// Declare am empty variable to store assembled image list codes
        var openList = "<li id='photo'>";// Declare a variable to contain open list tag
        var closeList = "</li>";// Declare a variable to contain close list tag

        // Create a loop to create 6 images starting with an index of 0
        for (var i = 0; i < 6; i++) {
        fileNames.push("winterland" + (i + 1)); // Create image file name and store in array
        photos.push("<div class='img-wrapper'><img src='images/" + fileNames[i] + ".jpg' alt='" + captions[i] + "'><div class='description'>" + descriptions[i] + "</div></div>");
        var image =
            photos[i] +
            "<div class='caption'>" + captions[i] + "</div>"; // Add visible caption
        imageList.push(openList + image + closeList); // Store full HTML block in imageList
        }

        // Display all 6 image codes stored in array
        document.getElementById("album").innerHTML = imageList.join('');
    </script>
</body>
</html>

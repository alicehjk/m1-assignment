<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li><a href="page4.html">Gallery</a></li>
                <li><a href="page3.html">Contact</a></li>
            </ul>
        </nav>
        
        <h1>My Third Heading</h1>
        <p>My Third Paragraph</p>

        <form action="/signup" method="post">
          <fieldset>
            <legend>User Personal Information</legend>

            <label>Enter your full name</label>
            <input type="text" name="name">

            <label>Enter your email</label>
            <input type="email" name="email">

            <label>Enter your phone number</label>
            <input type="text" name="phone">
            <br>

            <label>Select your gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br>

            <label>How should we contact you?</label>
            <select id="contact-method">
              <option value="">-- Please select --</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
            </select>
            <br>

            <div id="email-box" class="hidden">
              <label>Enter your email to contact you:</label>
              <input type="email" name="contact-email">
            </div>

            <div id="phone-box" class="hidden">
              <label>Enter your phone to contact you:</label>
              <input type="text" name="contact-phone">
            </div>

            <label>Tell us the reason for your visit today:</label>
            <textarea rows="6" columns="30"></textarea>
            <br>

            <input type="submit" value="Sign-Up">
          </fieldset>
        </form>

    </main>
    <footer>
        <p>2025 My Mini Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
